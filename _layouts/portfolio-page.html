<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <div class="wrapper">
      <div class="page-content">
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>

          <article class="post-content">

            {{ content }}

            <div class="portfolio-list">
            {% for post in site.categories.portfolio %}
              <div class="portfolio">
                <h2>
                  <a class="portfolio-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>
                <a class="thumbnail" href="{{ post.url | prepend: site.baseurl }}">
                  <img src="{{ site.baseurl }}/images/{{post.thumbnail}}" />
                </a>
              </div>
            {% endfor %}
          </div>
          </article>

        </div>
      </div>
    </div>
    {% include footer.html %}

  </body>

</html>
